<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    .resaltado.subrayado {
      color: red;
      text-decoration: underline;
      cursor: pointer; /*He añadido un cursor*/
    }
    p.resaltado {
      font-weight: bold;
    }
    /*Le he añadido un + para hacer que cambie el resaltado a otra linea*/
    .contenedor + .resaltado {
      background: lightyellow;
    }
    .resaltado + .especial {
      padding: 5px;
      border-style: dashed;
      border-color: aqua;
    }
    /*He puesto la class especial pegado al resaltado*/
    .resaltado.especial{
      border-style: dashed;
      border-color: aqua;
      padding: 5px;
      color: red;
    }

  </style>
</head>
<body>
  <p class="resaltado especial">Párrafo resaltado.</p> <p class="resaltado subrayado">Párrafo resaltado y subrayado</p>
  <div class="contenedor">
    <p class="resaltado">Resaltado dentro de contenedor</p>
  </div>
  <p class="resaltado">Este párrafo contiene resaltado </p> <span class="especial"> Y este texto con clase especial</span>
</body>
</html>
