<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Especificidad en CSS</title>
  <style>
    /* Selector de etiqueta */
    div {
      background: lightgray;
      color: black;
      padding: 10px;
      /* CAMBIO: Añadido margen para separar los divs */
      margin: 10px 0;
    }

    /* Selector de clase */
    .container {
      background: lightblue;
      /* CAMBIO: Añadido borde dashed azul para identificar clase */
      border: 2px dashed blue;
    }

    /* Selector de id */
    #element {
      background: lightgreen;
      /* CAMBIO: Añadido borde sólido verde para identificar id */
      border: 2px solid green;
    }

    /* Selector combinado */
    section .container {
      background: yellow;
      /* CAMBIO: Añadido borde dotted naranja para selector combinado */
      border: 2px dotted orange;
    }

    /* Con !important */
    .forzado {
      background: orange !important;
      /* CAMBIO: Añadido borde double rojo para !important */
      border: 2px double red !important;
    }
  </style>
</head>
<body>
  <h2>Ejemplo de especificidad</h2>

  <div class="container" id="element">
    Soy un div con <strong>id="element"</strong>
    y <strong>class="container"</strong>
  </div>

  <section>
    <p class="container">Soy un párrafo con class="container"
        dentro de una section</p>
  </section>

  <div class="container forzado" id="element" style="background: pink;">
    Tengo de todo: <br>
    - selector de etiqueta (div)<br>
    - clase (container)<br>
    - id (element)<br>
    - estilo inline (background: pink)<br>
    - clase con !important (forzado)
  </div>
</body>
</html>
