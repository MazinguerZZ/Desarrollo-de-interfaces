<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cajas con Flex</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #bfc1c5;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .contenedor {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        flex-wrap: wrap;
      }

      .caja {
        width: 120px;
        height: 120px;
        background-color: #3f4043;
        color: white;
        font-size: 24px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <div class="caja">1</div>
      <div class="caja">2</div>
      <div class="caja">3</div>
      <div class="caja">4</div>
    </div>
  </body>
</html>
