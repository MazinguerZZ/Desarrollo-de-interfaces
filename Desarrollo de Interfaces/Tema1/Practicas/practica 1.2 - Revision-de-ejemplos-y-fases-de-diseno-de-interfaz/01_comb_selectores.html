<!DOCTYPE html>
<html>
    <head>
  	<style>
/*He cambiado p span por span b*/
span b {
	   background-color: aqua;
}
/*He cambiado span por p*/
div > p {
	background-color: bisque;
}
/*He cambiado span + b por b + strong*/
b + strong {
      	   margin: 6px;
  	   background-color: burlywood;
 	}
/*He cambiado p~div por p~span*/	
p ~ span {
      	   border: 1px solid cadetblue;
 	}
 	</style>
    </head>
