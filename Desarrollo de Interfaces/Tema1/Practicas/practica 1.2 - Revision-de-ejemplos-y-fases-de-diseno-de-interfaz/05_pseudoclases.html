<!DOCTYPE html>
<html>
<head>
	<base href="https://www.w3schools.com/" target="_blank"/>
	<style>
    	a {
        	margin: 4px; 
        	padding: 6px; /* modificado: más espacio interno */
        	border: 2px solid;
        	text-decoration: none; /* añadido: quitar subrayado */
        	border-radius: 6px; /* añadido: bordes redondeados */
    	}

    	button {
        	margin: 5px;
			margin-top: 20px;
        	background-color: lightblue; /* añadido: color de fondo */
        	border-radius: 8px; /* añadido: esquinas redondeadas */
        	font-weight: bold; /* añadido: texto en negrita */
    	}

    	a:link {
        	border-color: grey; 
        	background-color: silver; 
        	color: grey;
    	}

    	a:hover {
        	border-color: lightyellow; 
        	background-color: darkgrey; 
        	color: lightyellow;
        	font-size: 18px; /* añadido: aumenta el tamaño al pasar */
    	}

    	a:active {
        	border-color: beige; 
        	background-color: dimgrey; 
        	color: beige;
    	}

    	a:visited {
        	color: bisque;
    	}

    	input:disabled {
        	background-color: #dddddd;
        	border: 1px solid black; /* añadido: borde visible */
    	}

    	input:enabled {
        	background-color: aliceblue;
        	border: 1px solid green; /* añadido: borde verde */
    	}

    	input:checked {
        	width: 20px; 
        	height: 20px;
        	accent-color: darkgreen; /* añadido: color verde al marcar */
    	}

    	/* NUEVO: selector descendente → afecta SOLO a enlaces dentro de nav */
    	nav a {
        	padding: 8px;
        	background-color: #f0f0f0; /* añadido: fondo gris claro */
    	}
	</style>
	<script>
    	function habilitarDeshabilitar(){
        	   element = document.querySelector("input[type='text']");
        	   if (element.disabled) {
            	element.removeAttribute("disabled");
            	document.getElementsByTagName("button")[0].innerHTML = "Habilitar";
        	   } else {
            	element.setAttribute('disabled', '');
            	document.getElementsByTagName("button")[0].innerHTML = "Deshabilitar";
        	   }
    	}
	</script>
</head>
<body>
	<input type="text" placeholder="Pon algo..." disabled/>
	<input type="checkbox" name="checkbox">
	<label for="checkbox">Selecionar</label>
	<br/><br/>  
	<nav>
    	<a href="/html/">HTML</a> |
    	<a href="/css/">CSS</a> |
    	<a href="/js/">JavaScript</a> |
    	<a href="/python/">Python</a>
	</nav>
	<button onclick="habilitarDeshabilitar()">Habilitar</button>
</body>
</html>
